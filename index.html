<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1 id="logo">Calculator</h1>
    <div class="calculator" id="calculator" data-toggle="ON">
        <div class="calculator__display">
            <span id="display" value="0"></span>
            <span id="display1" value="0">0</span>
        </div>

        <div class="calculator__keys">
            <button class="key--ac" data-action="clear" onclick="clr()">C</button>
            <button class="key--operator" data-action="add" value="+" onclick="dis('+')" id="plus">+</button>
            <button class="key--operator" data-action="subtract" value="-" onclick="dis('-')" id="minus">-</button>
            <button class="key--operator" data-action="multiply" value="*" onclick="dis('*')">*</button>
            <button class="key--operator" data-action="divide" value="&#xf7;" onclick="dis('/')">&#xf7;</button>
            <button class="key--operator" data-action="sign" value="+/-" onclick="sign('+/-')">+/-</button>
            <button class="key--item" value="7" onclick="dis('7')">7</button>
            <button class="key--item" value="8" onclick="dis('8')">8</button>
            <button class="key--item" value="9" onclick="dis('9')">9</button>
            <button class="key--operator" data-action="exponantion" value="**" onclick="dis('**')"><sup>n</sup>x</button>
            <button class="key--operator" data-action="factorialize" value="*^" onclick="factorialize()">x!</button>
            <button class="key--operator" data-action="squire root" value="&#8730;" onclick="sqrt()">&#8730;x</button>
            <button class="key--item" value="4" onclick="dis('4')">4</button>
            <button class="key--item" value="5" onclick="dis('5')">5</button>
            <button class="key--item" value="6" onclick="dis('6')">6</button>
            <button class="key--operator" data-action="Write value in Memory" value="mr" onclick="display()">mr</button>
            <button class="key--operator" data-action="Memory value + current value" value="m+" onclick="madd()">m+</button>
            <button class="key--operator" data-action="Memory value + current value" value="m-" onclick="msubtract()">m-</button>
            <button class="key--item" value="1" onclick="dis('1')">1</button>
            <button class="key--item" value="2" onclick="dis('2')">2</button>
            <button class="key--item" value="3" onclick="dis('3')">3</button>
            <button class="key--operator" data-action="Clear Memory" value="mc" onclick="display2()">mc</button>
            <button class="key--operator" data-action="Add to Clipboard calculating history" onclick="copyinClipboard()">ðŸ“‹</button>
            <button class="key--operator" data-action="Insert from Clipboard calculating history" value="m-" onclick="insertfromClipboard()">in</button>
            <button class="key--zero" value="0" onclick="dis('0')">0</button>
            <button class="key--decimal" data-action="add dot" value="." onclick="dis('.')">.</button>
            <button class="key--operator" id="showclipboard" data-action="show a Clipboard arrey" onclick="displayclipboardarr()">ðŸ“‹d</button>
            <button class="key--equal" data-action="calculate" onclick="solve()">=</button>
        </div>
    </div>
    <div class="wrapper">
    <div id="converter" data-toggle="OFF">
        <div id="conversion-inputs">
            <h2>Lenghts Converter</h2>
            <div id="conversion-section">
                <div>
                    <label>Millimeters</label>
                    <input id="inputMM" class="conversion-input" type="number" placeholder="Millimeters"
                        oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                </div>
    
                <div>
                    <label>Centimeters</label>
                    <input id="inputCM" class="conversion-input" type="number" placeholder="Centimeter"
                        oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                </div>
    
                <div>
                    <label>Meters</label>
                    <input id="inputM" class="conversion-input" type="number" placeholder="Meters"
                        oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                </div>
    
                <div>
                    <label>Kilometers</label>
                    <input id="inputKM" class="conversion-input" type="number" placeholder="Kilometers"
                        oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                </div>
            </div>
    
            <!-- WEIGHT CONVERTER  -->
            <h2>Weight Converter</h2>
            <div id="conversion-section">
                <div>
                    <label>Grams</label>
                    <input id="inputGM" class="conversion-input" type="number" placeholder="Grams"
                        oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
                </div>
    
                <div>
                    <label>Kilograms</label>
                    <input id="inputKG" class="conversion-input" type="number" placeholder="Kilograms"
                        oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
                </div>
    
                <div>
                    <label>Pounds</label>
                    <input id="inputP" class="conversion-input" type="number" placeholder="Pounds"
                        oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
                </div>
    
                <div>
                    <label>Tonnes</label>
                    <input id="inputT" class="conversion-input" type="number" placeholder="Tonnes"
                        oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
                </div>
            </div>
    
            <!-- AREA CONVERTER  -->
            <h2>Area Converter</h2>
            <div id="conversion-section">
                <div>
                    <label>Square Centimeters</label>
                    <input id="inputsquareCM" class="conversion-input" type="number" placeholder="Square Centimeters"
                        oninput="areaConverter(this.id,this.value)" onchange="areaConverter(this.id,this.value)">
                </div>
    
                <div>
                    <label>Square Meters</label>
                    <input id="inputSquareM" class="conversion-input" type="number" placeholder="Square Meters"
                        oninput="areaConverter(this.id,this.value)" onchange="areaConverter(this.id,this.value)">
                </div>
    
                <div>
                    <label>Square Kilometers</label>
                    <input id="inputSquareKM" class="conversion-input" type="number" placeholder="Square Kilometers"
                        oninput="areaConverter(this.id,this.value)" onchange="areaConverter(this.id,this.value)">
                </div>
    
                <div>
                    <label>Hectares</label>
                    <input id="inputHectares" class="conversion-input" type="number" placeholder="Hectares"
                        oninput="areaConverter(this.id,this.value)" onchange="areaConverter(this.id,this.value)">
                </div>
            </div>
        </div>
    </div>
    <button id="toggle" class="toggle" onclick="toggle()">CONVERSION MODE</button>
    <div id="footer">
        <a href="https://www.youtube.com/watch?v=Lrj2Hq7xqQ8&ab_channel=LuisRedsVidal" target="_blank" onclick="rick()"> Don`t Tap On This Button! :D </a>
        <span> &copy; Chernyavskiy Ihor , Daniel Onoriukpe,Yuri Hradov </span>
    </div>
    </div>
</body>

</html>
